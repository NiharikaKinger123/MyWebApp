name: Deploy HTML App to Azure Web App

on:
  push:
    branches:
      - main  # Triggers deployment when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs the job on a Ubuntu machine

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Check out your repository code

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'NiharikaWebApp'  
        slot-name: 'Production'
        package: 'C:/Niharika/MyWebApp'
